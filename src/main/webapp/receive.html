<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cinemas of Gomel</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="js/mustache.min.js"></script>
	<script src="js/cinema_main.js"></script>
	<script src="js/cinema_plan.js"></script>
	<meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body onload="">
<div class="container">
	<div class="container_left">
		<div class="container_right">
			<div class="container_main">
				<!-- header -->
				<header id="header">
					<div>...world of dreams...</div>
					<img src="images/header_bg.png" alt="">
				</header>
				<!-- /header -->
				<!-- menu -->
				<nav>
					<ul>
						<li><a href="#">films</a></li>
						<li><a href="#">today</a></li>
						<li><a href="#">tomorrow</a></li>

					</ul>
				</nav>
				<!-- /menu -->
				<!-- main -->
				<main id="render_context">
				</main>
				<script>
					plan.run();
				</script>
				<!-- /main -->
				<!-- message -->
				<div id="pop_up_message" class="overlay" onclick="document.location='#'">
					<div class="popup">

						<a class="close" href="">&times;</a>

							<button class="button btn_cancel">Cancel</button>
						</div>
					</div>
				</div>

					</div>
